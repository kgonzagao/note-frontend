<div class="space-y-6 p-4 bg-white rounded-lg shadow-md">
  <!-- üü¶ Encabezado -->
  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
    <h2 class="text-2xl font-semibold text-gray-800">Notes</h2>
    <button mat-flat-button color="primary" (click)="onCreate()" class="whitespace-nowrap">
      Crear Nota
    </button>
    <button
      (click)="logout()"
      class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition duration-200"
    >
      Cerrar sesi√≥n
    </button>
  </div>

  <!-- üìã Tabla -->
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="min-w-full mat-elevation-z8 bg-white">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          ID
        </th>
        <td mat-cell *matCellDef="let note" class="px-4 py-2">{{ note.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          Titulo
        </th>
        <td mat-cell *matCellDef="let note" class="px-4 py-2">{{ note.title }}</td>
      </ng-container>

      <!-- CreatedAt -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          Creado
        </th>
        <td mat-cell *matCellDef="let note" class="px-4 py-2">
          {{ note.createdAt | date : 'short' }}
        </td>
      </ng-container>

      <!-- UpdatedAt -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          Actualizado
        </th>
        <td mat-cell *matCellDef="let note" class="px-4 py-2">
          {{ note.updatedAt | date : 'short' }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          Acciones
        </th>
        <td mat-cell *matCellDef="let note" class="px-4 py-2 gap-2">
          <button mat-icon-button color="primary" (click)="onView(note)" matTooltip="Ver">
            <mat-icon>visibility</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="onEdit(note)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="onDelete(note)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- üìÑ Paginador -->
  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20, 100]"
    (page)="onPageChange($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
