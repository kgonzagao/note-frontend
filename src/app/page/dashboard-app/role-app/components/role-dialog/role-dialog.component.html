<div class="w-full max-w-md bg-white p-6 rounded-lg shadow space-y-4">
  <h2 class="text-xl font-semibold text-gray-800">{{ getTitle() }}</h2>

  <!-- Campo: Nombre -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Nombre del Rol</mat-label>
    <input
      matInput
      [(ngModel)]="localRole.name"
      [readonly]="isReadOnly()"
      placeholder="Ej: Administrador"
    />
  </mat-form-field>

  <!-- Campo: Descripción -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Descripción</mat-label>
    <textarea
      matInput
      [(ngModel)]="localRole.description"
      [readonly]="isReadOnly()"
      rows="3"
      placeholder="Ej: Rol con acceso completo"
    ></textarea>
  </mat-form-field>

  <!-- Puedes agregar más campos aquí -->

  <div class="flex justify-end gap-2 pt-4">
    <button mat-stroked-button (click)="onClose()">Cerrar</button>
    @if (!isReadOnly()) {
    <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    }
  </div>
</div>
