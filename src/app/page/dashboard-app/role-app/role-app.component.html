<div class="space-y-6 p-4 bg-white rounded-lg shadow-md">
  <!-- ðŸŸ¦ Encabezado -->
  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
    <h2 class="text-2xl font-semibold text-gray-800">Roles</h2>
    <!-- <button mat-flat-button color="primary" (click)="onCreate()" class="whitespace-nowrap">
      Crear Rol
    </button> -->
  </div>

  <!-- ðŸ“‹ Tabla -->
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="min-w-full mat-elevation-z8 bg-white">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          ID
        </th>
        <td mat-cell *matCellDef="let role" class="px-4 py-2">{{ role.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          Nombre
        </th>
        <td mat-cell *matCellDef="let role" class="px-4 py-2">{{ role.name }}</td>
      </ng-container>

      <!-- CreatedAt -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          Creado
        </th>
        <td mat-cell *matCellDef="let role" class="px-4 py-2">
          {{ role.createdAt | date : 'short' }}
        </td>
      </ng-container>

      <!-- UpdatedAt -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          Actualizado
        </th>
        <td mat-cell *matCellDef="let role" class="px-4 py-2">
          {{ role.updatedAt | date : 'short' }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2 font-medium text-gray-600">
          Acciones
        </th>
        <td mat-cell *matCellDef="let role" class="px-4 py-2 gap-2">
          <button mat-icon-button color="primary" (click)="onView(role)" matTooltip="Ver">
            <mat-icon>visibility</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="onEdit(role)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="onDelete(role)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- ðŸ“„ Paginador -->
  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20, 100]"
    (page)="onPageChange($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
